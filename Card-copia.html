<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="Card-copia.css">
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="cardtop">
                <h2 class="title">Howl's Moving Castle</h2>
                <span class="secondtext">Studio Ghibli</span>
            </div>
            <div class="mediacard"></div>
            <div class="bottomcard">
                <p class="bottomtext">Uma lenda perdura em Pitsborg, sobre um mago que devora corações de moças do reino.</p>
                <div class="actionscard">
                    <button class="actions">Clicar!</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
